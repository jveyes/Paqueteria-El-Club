<!-- Header Principal - PAPYRUS Sistema de Paquetería -->
<header class="bg-white shadow-sm border-b" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <!-- Contenido izquierdo: Nombre del proyecto + Navegación -->
            <div class="flex items-center space-x-8">
                <!-- Nombre del proyecto con icono -->
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <h1 class="text-xl font-light text-gray-900">PAQUETES EL CLUB</h1>
                </div>

                <!-- Navegación Desktop con iconos -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/announce" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Anunciar</span>
                    </a>
                    <a href="/track" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span>Consulta</span>
                    </a>
                </nav>
            </div>

            <!-- Botón de Iniciar Sesión -->
            <div class="flex items-center">
                <a href="/login" class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                    Iniciar Sesión
                </a>
            </div>

            <!-- Botón de menú móvil -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" 
                    class="md:hidden p-2 text-gray-700 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M4 6h16M4 12h16M4 18h16"/>
                    <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Menú móvil -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-2"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-2"
             class="md:hidden border-t border-gray-200 pt-4 pb-4">
            
            <nav class="flex flex-col space-y-3">
                <a href="/announce" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    <span>Anunciar</span>
                </a>
                <a href="/track" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Consulta</span>
                </a>
            </nav>

            <!-- Botón de Iniciar Sesión en móvil -->
            <div class="mt-4 pt-4 border-t border-gray-200">
                <a href="/login" 
                   class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors text-center block">
                    Iniciar Sesión
                </a>
            </div>
        </div>
    </div>
</header>
