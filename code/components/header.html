<!-- Header Principal - PAPYRUS Sistema de Paquetería -->
<header class="bg-white shadow-sm border-b" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
            <!-- Contenido izquierdo: Nombre del proyecto + Navegación -->

                <!-- Nombre del proyecto con icono -->
                <div class="flex items-center space-x-3">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <h1 class="text-xl font-light text-gray-900">PAQUETES EL CLUB</h1>
                </div>

                <!-- Navegación Desktop con iconos -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/announce" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <span>Anunciar</span>
                    </a>
                    <a href="/track" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <span>Consulta</span>
                    </a>
                </nav>
            </div>

            <!-- Botón de Iniciar Sesión / Menú de Usuario -->
            <div class="flex items-center" x-data="{ userMenuOpen: false }">
                <!-- Usuario no autenticado -->
                <div class="hidden" id="guestMenu">
                    <a href="/auth/login" class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                        Iniciar Sesión
                    </a>
                </div>
                
                <!-- Usuario autenticado -->
                <div class="hidden" id="userMenu">
                    <div class="relative">
                        <button @click="userMenuOpen = !userMenuOpen" 
                                class="flex items-center space-x-2 bg-white border border-gray-200 rounded-lg px-3 py-2 hover:bg-gray-50 transition-colors">
                            <div class="w-8 h-8 bg-papyrus-blue rounded-full flex items-center justify-center">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <span class="text-sm font-medium text-gray-700" id="userName">Usuario</span>
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Menú desplegable -->
                        <div x-show="userMenuOpen" 
                             @click.away="userMenuOpen = false"
                             x-transition:enter="transition ease-out duration-100"
                             x-transition:enter-start="transform opacity-0 scale-95"
                             x-transition:enter-end="transform opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75"
                             x-transition:leave-start="transform opacity-100 scale-100"
                             x-transition:leave-end="transform opacity-0 scale-95"
                             class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                            
                            <a href="/dashboard" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                                </svg>
                                Dashboard
                            </a>
                            
                            <a href="/profile" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                                Mi Perfil
                            </a>
                            
                            <div class="border-t border-gray-100 my-1"></div>
                            
                            <button onclick="logout()" class="flex items-center w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de menú móvil -->
            <button @click="mobileMenuOpen = !mobileMenuOpen" 
                    class="md:hidden p-2 text-gray-700 hover:text-blue-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path x-show="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M4 6h16M4 12h16M4 18h16"/>
                    <path x-show="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Menú móvil -->
        <div x-show="mobileMenuOpen" 
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 -translate-y-2"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 -translate-y-2"
             class="md:hidden border-t border-gray-200 pt-4 pb-4">
            
            <nav class="flex flex-col space-y-3">
                <a href="/announce" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    <span>Anunciar</span>
                </a>
                <a href="/track" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium py-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <span>Consulta</span>
                </a>
            </nav>

            <!-- Botón de Iniciar Sesión en móvil -->
            <div class="mt-4 pt-4 border-t border-gray-200">
                <!-- Usuario no autenticado -->
                <div class="hidden" id="guestMenuMobile">
                    <a href="/auth/login" 
                       class="bg-gray-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors text-center block">
                        Iniciar Sesión
                    </a>
                </div>
                
                <!-- Usuario autenticado -->
                <div class="hidden" id="userMenuMobile">
                    <div class="space-y-2">
                        <a href="/dashboard" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"></path>
                            </svg>
                            Dashboard
                        </a>
                        <a href="/profile" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Mi Perfil
                        </a>
                        <button onclick="logout()" class="flex items-center w-full px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
    // Función para verificar el estado de autenticación
    function checkAuthStatus() {
        const token = localStorage.getItem('access_token');
        const userInfo = localStorage.getItem('user_info');
        
        const guestMenu = document.getElementById('guestMenu');
        const userMenu = document.getElementById('userMenu');
        const guestMenuMobile = document.getElementById('guestMenuMobile');
        const userMenuMobile = document.getElementById('userMenuMobile');
        const userNameElement = document.getElementById('userName');
        
        if (token && userInfo) {
            try {
                const user = JSON.parse(userInfo);
                
                // Verificar si el token es válido con el backend
                fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.is_authenticated) {
                        // Mostrar menú de usuario
                        guestMenu.classList.add('hidden');
                        userMenu.classList.remove('hidden');
                        guestMenuMobile.classList.add('hidden');
                        userMenuMobile.classList.remove('hidden');
                        userNameElement.textContent = user.first_name || user.username;
                    } else {
                        // Token inválido, limpiar y mostrar menú de invitado
                        clearAuthData();
                        showGuestMenu();
                    }
                })
                .catch(error => {
                    console.error('Error verificando autenticación:', error);
                    clearAuthData();
                    showGuestMenu();
                });
            } catch (error) {
                console.error('Error parseando user info:', error);
                clearAuthData();
                showGuestMenu();
            }
        } else {
            showGuestMenu();
        }
    }
    
    function showGuestMenu() {
        const guestMenu = document.getElementById('guestMenu');
        const userMenu = document.getElementById('userMenu');
        const guestMenuMobile = document.getElementById('guestMenuMobile');
        const userMenuMobile = document.getElementById('userMenuMobile');
        
        guestMenu.classList.remove('hidden');
        userMenu.classList.add('hidden');
        guestMenuMobile.classList.remove('hidden');
        userMenuMobile.classList.add('hidden');
    }
    
    function clearAuthData() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_info');
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('userName');
        localStorage.removeItem('userEmail');
    }
    
    // Función para cerrar sesión
    function logout() {
        const token = localStorage.getItem('access_token');
        
        if (token) {
            // Llamar al endpoint de logout del backend
            fetch('/api/auth/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                console.log('Logout exitoso');
            })
            .catch(error => {
                console.error('Error en logout:', error);
            })
            .finally(() => {
                // Limpiar datos locales independientemente del resultado
                clearAuthData();
                showGuestMenu();
                
                // Redirigir a la página principal
                window.location.href = '/';
            });
        } else {
            // Si no hay token, solo limpiar y redirigir
            clearAuthData();
            showGuestMenu();
            window.location.href = '/';
        }
    }
    
    // Verificar estado de autenticación al cargar la página
    document.addEventListener('DOMContentLoaded', checkAuthStatus);
    
    // Función para simular login (para pruebas y compatibilidad)
    function simulateLogin(username, name) {
        // Esta función se mantiene para compatibilidad con el código existente
        // pero ahora usa el sistema real de autenticación
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('userName', name);
        localStorage.setItem('userEmail', username);
        checkAuthStatus();
    }
    
    // Función para simular logout (para pruebas y compatibilidad)
    function simulateLogout() {
        clearAuthData();
        showGuestMenu();
    }
    
    // Función para actualizar el estado de autenticación después del login
    function updateAuthStatus(token, userInfo) {
        if (token && userInfo) {
            localStorage.setItem('access_token', token);
            localStorage.setItem('user_info', JSON.stringify(userInfo));
            checkAuthStatus();
        }
    }
</script>
