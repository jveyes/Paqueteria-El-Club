{% extends "components/base.html" %}

{% block title %}Mi Perfil - PAQUETES EL CLUB v3.1{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="space-y-6">
        <!-- Header -->
        <div class="sm:flex sm:items-center sm:justify-between">
            <div>
                <h1 class="text-2xl font-light text-gray-900">Mi Perfil</h1>
                <p class="mt-2 text-sm text-gray-700">Gestiona tu información personal y configuración de cuenta</p>
            </div>
        </div>

        <!-- Mensajes de estado -->
        <div id="message-container" class="hidden">
            <div id="success-message" class="hidden bg-green-50 border border-green-200 rounded-md p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="success-text" class="text-sm font-medium text-green-800"></p>
                    </div>
                </div>
            </div>
            <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-md p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="error-text" class="text-sm font-medium text-red-800"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de Perfil -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Información Personal</h3>
                
                <form id="profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <!-- Nombre -->
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                            <input type="text" id="first_name" name="first_name" value="{{ user.first_name if user else '' }}" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>

                        <!-- Apellido -->
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
                            <input type="text" id="last_name" name="last_name" value="{{ user.last_name if user else '' }}" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>

                        <!-- Username -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                            <input type="text" id="username" name="username" value="{{ user.username if user else '' }}" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                            <input type="email" id="email" name="email" value="{{ user.email if user else '' }}" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="window.history.back()" 
                                class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-papyrus-blue">
                            Cancelar
                        </button>
                        <button type="submit" 
                                class="bg-papyrus-blue py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-papyrus-blue">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cambio de Contraseña -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Cambiar Contraseña</h3>
                
                <form id="password-form" class="space-y-6">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <!-- Contraseña Actual -->
                        <div>
                            <label for="current_password" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                            <input type="password" id="current_password" name="current_password" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>

                        <!-- Nueva Contraseña -->
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                            <input type="password" id="new_password" name="new_password" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>

                        <!-- Confirmar Nueva Contraseña -->
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Nueva Contraseña</label>
                            <input type="password" id="confirm_password" name="confirm_password" 
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-papyrus-blue focus:border-papyrus-blue sm:text-sm" required>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="flex justify-end">
                        <button type="submit" 
                                class="bg-papyrus-blue py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-papyrus-blue">
                            Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Función para mostrar mensajes
function showMessage(type, message) {
    const container = document.getElementById('message-container');
    const successDiv = document.getElementById('success-message');
    const errorDiv = document.getElementById('error-message');
    const successText = document.getElementById('success-text');
    const errorText = document.getElementById('error-text');
    
    container.classList.remove('hidden');
    successDiv.classList.add('hidden');
    errorDiv.classList.add('hidden');
    
    if (type === 'success') {
        successText.textContent = message;
        successDiv.classList.remove('hidden');
    } else {
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
    }
    
    // Ocultar después de 5 segundos
    setTimeout(() => {
        container.classList.add('hidden');
    }, 5000);
}

// Manejar formulario de perfil
document.getElementById('profile-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    try {
        const response = await fetch('/api/auth/profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showMessage('success', 'Perfil actualizado correctamente');
        } else {
            showMessage('error', result.detail || 'Error al actualizar el perfil');
        }
    } catch (error) {
        showMessage('error', 'Error de conexión');
    }
});

// Manejar formulario de contraseña
document.getElementById('password-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    
    // Validar que las contraseñas coincidan
    if (data.new_password !== data.confirm_password) {
        showMessage('error', 'Las contraseñas no coinciden');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                current_password: data.current_password,
                new_password: data.new_password
            })
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showMessage('success', 'Contraseña cambiada correctamente');
            this.reset();
        } else {
            showMessage('error', result.detail || 'Error al cambiar la contraseña');
        }
    } catch (error) {
        showMessage('error', 'Error de conexión');
    }
});
</script>
{% endblock %}
