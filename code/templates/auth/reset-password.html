{% extends "components/base.html" %}

{% block title %}Restablecer Contraseña - PAQUETES EL CLUB{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo y título -->
        <div class="text-center">
            <img class="mx-auto h-16 w-auto" src="/static/images/papyrus-logo.png" alt="Papyrus Logo">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Restablecer Contraseña
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ingresa tu nueva contraseña
            </p>
        </div>

        <!-- Línea divisoria -->
        <div class="border-t border-gray-200 pt-4"></div>

        <!-- Formulario -->
        <form class="mt-8 space-y-6" id="resetPasswordForm">
            <div class="space-y-4">
                <!-- Nueva Contraseña -->
                <div>
                    <label for="new_password" class="block text-sm font-medium text-gray-700">
                        Nueva Contraseña
                    </label>
                    <div class="mt-1 relative">
                        <input id="new_password" name="new_password" type="password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-papyrus-blue focus:border-papyrus-blue focus:z-10 sm:text-sm"
                               placeholder="Ingresa tu nueva contraseña">
                    </div>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                        Confirmar Contraseña
                    </label>
                    <div class="mt-1 relative">
                        <input id="confirm_password" name="confirm_password" type="password" required
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-papyrus-blue focus:border-papyrus-blue focus:z-10 sm:text-sm"
                               placeholder="Confirma tu nueva contraseña">
                    </div>
                </div>
            </div>

            <!-- Mensajes de estado -->
            <div id="messageContainer" class="hidden">
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                    <p id="successText"></p>
                </div>
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                    <p id="errorText"></p>
                </div>
            </div>

            <!-- Botón de envío -->
            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-papyrus-blue hover:bg-papyrus-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-papyrus-blue transition-colors duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-papyrus-blue-light group-hover:text-papyrus-blue-lighter" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Restablecer Contraseña
                </button>
            </div>

            <!-- Enlaces adicionales -->
            <div class="text-center">
                <a href="/auth/login" class="font-medium text-papyrus-blue hover:text-papyrus-blue-dark transition-colors duration-200">
                    Volver al inicio de sesión
                </a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('resetPasswordForm');
    const messageContainer = document.getElementById('messageContainer');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const successText = document.getElementById('successText');
    const errorText = document.getElementById('errorText');

    // Obtener token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
        showError('Token de restablecimiento no válido');
        return;
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        // Validaciones
        if (newPassword.length < 8) {
            showError('La contraseña debe tener al menos 8 caracteres');
            return;
        }

        if (newPassword !== confirmPassword) {
            showError('Las contraseñas no coinciden');
            return;
        }

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                showSuccess(data.message);
                // Redirigir al login después de 3 segundos
                setTimeout(() => {
                    window.location.href = '/auth/login';
                }, 3000);
            } else {
                showError(data.detail || 'Error al restablecer la contraseña');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Error de conexión. Intenta nuevamente.');
        }
    });

    function showSuccess(message) {
        hideMessages();
        successText.textContent = message;
        successMessage.classList.remove('hidden');
        messageContainer.classList.remove('hidden');
    }

    function showError(message) {
        hideMessages();
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        messageContainer.classList.remove('hidden');
    }

    function hideMessages() {
        successMessage.classList.add('hidden');
        errorMessage.classList.add('hidden');
        messageContainer.classList.add('hidden');
    }
});
</script>
{% endblock %}
