<!-- ========================================
     BARRA DE NAVEGACIÓN PARA USUARIOS AUTENTICADOS
     ======================================== -->

<nav class="bg-white border-b border-gray-200" x-data="{ userDropdownOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            
            <!-- Logo y Nombre de la Aplicación -->
            <div class="flex items-center space-x-3">
                <!-- Logo con Colibrí -->
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 bg-gradient-to-br from-teal-400 via-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <!-- Colibrí estilizado -->
                        <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Nombre de la Aplicación -->
                <div class="flex-shrink-0">
                    <h1 class="text-xl font-bold text-gray-800 tracking-wide">EL CLUB</h1>
                </div>
            </div>
            
            <!-- Enlaces de Navegación -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-8">
                    
                    <!-- Dashboard -->
                    <a href="/dashboard" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                    
                    <!-- Consulta -->
                    <a href="/search" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span>Consulta</span>
                    </a>
                    
                    <!-- Mensajes -->
                    <a href="/messages" class="flex items-center space-x-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-50 transition-colors duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <span>Mensajes</span>
                    </a>
                </div>
            </div>
            
            <!-- Información del Usuario y Dropdown -->
            <div class="flex items-center space-x-3">
                <div class="relative" x-data="{ userDropdownOpen: false }" @keydown.escape="userDropdownOpen = false">
                    <button @click="userDropdownOpen = !userDropdownOpen" class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        
                        <!-- Avatar del Usuario -->
                        <div class="w-10 h-10 bg-papyrus-blue rounded-full flex items-center justify-center">
                            <span class="text-white font-semibold text-lg">{{ current_user.first_name[0] if current_user.first_name else current_user.username[0] }}</span>
                        </div>
                        
                        <!-- Información del Usuario -->
                        <div class="hidden md:block text-left">
                            <div class="text-sm font-medium text-gray-800">{{ current_user.username }}</div>
                            <div class="text-xs text-gray-500">Mi cuenta</div>
                        </div>
                        
                        <!-- Flecha del Dropdown -->
                        <svg class="w-4 h-4 text-gray-400 transition-transform duration-200" :class="{ 'rotate-180': userDropdownOpen }" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- Menú Dropdown -->
                    <div x-show="userDropdownOpen" @click.away="userDropdownOpen = false" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        
                        <!-- Header del Dropdown con Botón de Cierre -->
                        <div class="px-4 py-2 border-b border-gray-100 flex items-center justify-between">
                            <span class="text-sm font-medium text-gray-900">Opciones</span>
                            <button @click="userDropdownOpen = false" class="text-gray-400 hover:text-gray-600 transition-colors p-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Perfil -->
                        <a href="/profile" @click="userDropdownOpen = false" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Mi Perfil
                        </a>
                        
                        <!-- Configuración -->
                        <a href="/settings" @click="userDropdownOpen = false" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Configuración
                        </a>
                        
                        <!-- Separador -->
                        <div class="border-t border-gray-100 my-1"></div>
                        
                        <!-- Cerrar Sesión -->
                        <a href="/logout" @click="userDropdownOpen = false" class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navegación Móvil -->
    <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
        <div x-show="mobileMenuOpen" class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 border-t border-gray-200">
            
            <!-- Dashboard Móvil -->
            <a href="/dashboard" class="flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-100 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                <span>Dashboard</span>
            </a>
            
            <!-- Consulta Móvil -->
            <a href="/search" class="flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-100 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>Consulta</span>
            </a>
            
            <!-- Mensajes Móvil -->
            <a href="/messages" class="flex items-center space-x-3 px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-papyrus-blue hover:bg-gray-100 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <span>Mensajes</span>
            </a>
        </div>
    </div>
</nav>
