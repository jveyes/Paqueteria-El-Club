server {
    listen 80;
    server_name localhost;

    # Configuración de seguridad básica para desarrollo
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Archivos estáticos optimizados para desarrollo
    location /static/ {
        alias /var/www/static/;
        expires 1h;  # Cache más corto para desarrollo
        add_header Cache-Control "public, must-revalidate";
        add_header X-Dev-Mode "true";
        
        # Compresión para archivos estáticos
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
        gzip_min_length 1000;
    }

    # Archivos subidos
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1h;  # Cache más corto para desarrollo
        add_header Cache-Control "public, must-revalidate";
        add_header X-Dev-Mode "true";
    }

    # API endpoints
    location /api/ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers para desarrollo
        add_header X-Dev-Mode "true";
    }

    # Endpoints de autenticación
    location ~ ^/api/auth/(login|register|forgot-password|reset-password) {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Dev-Mode "true";
    }

    # Health check
    location /health {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Dev-Mode "true";
    }

    # Documentación de la API
    location /docs {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Dev-Mode "true";
    }

    # Redirección de la raíz a la aplicación
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Headers para desarrollo
        add_header X-Dev-Mode "true";
    }

    # Configuración de logs para desarrollo
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;  # Log más detallado para desarrollo
}
